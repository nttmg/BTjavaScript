<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical Exam</title>
    <link rel="stylesheet" href="exam.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/exam.js"></script>
</head>
<body>
    <div class="container">
        <div class="create">Create Account</div>
        <div class="create2">Get started with your free account</div>
        <div class="social">
            <div id="twt">
                <img src="/img/icons8-twitter-30.png" alt="">
                Login via Twitter
            </div>
            <div id="fb">
                <img src="/img/icons8-facebook-30.png" alt="">
                Login via facebook
            </div>
        </div>
        <div class="or">Or</div>

        <form action="" id="form">
            <div class="input-form">
                <div class="icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                <input type="text" name="fullName" id="fullName" placeholder="Full name">
                <div class="error"></div>
            </div>
            <div class="input-form">
                <div class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <input type="email" name="email" id="email" placeholder="Email address">
                <div class="error"></div>
            </div>
            <div class="input-form">
                <div class="icon">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <input type="tel" name="phone" id="phone" placeholder="Phone number" >
            </div>
            <div class="input-form">
                <div class="icon"><i class="fa-solid fa-building"></i></div>
                <select class="form-control">
                    <option selected=""> Select job type</option>
                    <option ></option>
                    <option ></option>
                    <option></option>
                </select>
            </div>
            <div class="input-form">
                <div class="icon"><i class="fa-solid fa-lock"></i></div>
                <input type="password" name="password" id="password" placeholder="Create password">
                <div class="error"></div>
            </div>
            <div class="input-form">
                <div class="icon">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <input type="password" name="repassword" id="repassword" placeholder="Repeat password">
                <div class="error"></div>
            </div>

            <button type="submit">Create Account</button>

            <div class="login">
                Have an account?
                <p>Log in</p>
            </div>
        </form>
    </div>
</body>
<script src="/exam.js"></script>
</html>
