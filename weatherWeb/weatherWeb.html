<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web</title>
    <link rel="stylesheet" href="css/weatherWeb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/js/weatherWeb.js"></script>
</head>
<body>
    <div id="weather">
        <input type="text" class="input-search" placeholder="Search.." >
        <div class="content">
            <h1 class="name">
                <span class="city">Ha Noi</span>
                <span>,</span>
                <span class="country">VN</span>
            </h1>

            <div class="time">11/25/2022, 3:25:16 PM</div>
            <div class="temperature">
                <span class="value">23 <sup>o</sup>C</span>
            </div>

            <div class="short-desc">Clouds</div>
            <div class="more-desc">
                <div class="visibility">
                    <i class="fa-regular fa-eye"></i>
                    <span></span>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </div>
                <div class="cloud">
                    <i class="fa-regular fa-sun"></i>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
