<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif'">Turn on the light</button>
    <img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="" style="width: 100px;">
    <button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'" >Turn off the light</button>

    <p id="demo">javascript</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click me</button>

    <button type="button" onclick="document.getElementById('demo').style.display='none'">Hide</button>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Show</button>
</body>
</html>
