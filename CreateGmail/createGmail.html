            <p class="title">Create your Google Account</p>
            <div class="form-group">
                <label for="firstName" id="firstName" ></label>
                <input type="text" name="firstName" id="firstName" placeholder="First name">
                <label for="lastName"></label>
                <input type="text" name="lastName" id="lastName"placeholder="Last name" ><br>
                <label for="username"></label>
                <input type="text" name="username" id="username" placeholder="Username">
                <span>@gmail.com</span>
                <p class="note">You can use letters, numbers & periods</p>
            </div>
            <p class="button"><a href="">Use my current email address instead</a></p><br>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Password">
                <label for="confirm"></label>
                <input type="confirm" name="confirm" id="confirm"placeholder="Confirm">
                <p class="note">Use 8 or more characters with a mix of letters, numbers & symbols</p>
            </div>
            <div>
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="show">Show password</label><br>
            </div>
            <div class="last">
                <p class="button" id="signIn"><a href="">Sign in instead</a></p>
                <button id="next" >Next</button>
            </div>
            
        </form>
        
        <form action="" id="right">
            <img id="side" src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="">
            <p class="side">One account. All of Google working for you.</p>
        </form>
    </div>

    <div class="language">
        <select  id="country" >
            <option value="english">English</option>
            <option value="vietnam">Vietnam</option>
            <option value="china">China</option>
        </select>
        <div class="help">
            <a href="https://support.google.com/accounts?hl=en&visit_id=63804618"><button>Help</button></a>
            <a href="https://policies.google.com/privacy?gl=VN&hl=en"><button>Privacy</button></a>
            <a href="https://policies.google.com/terms?gl=VN&hl=en"><button>Terms</button></a>
        </div>
